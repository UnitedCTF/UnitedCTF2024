description: |-
  ## Description (français)

  À l'occasion de son 20e anniversaire, Fred part en voyage aux États-Unis pour faire une tournée de parcs d'attractions.<br>
  Il en profite pour prendre tout plein de photos qu'il sauvegarde sur son téléphone.

  Quel est le nom de l'homme d'affaires qui a fondé le parc dans lequel cette photo a été prise?

  **Note: Le flag est le nom de l'homme d'affaires avec des espaces.**

  *Voici [une vidéo](https://www.youtube.com/watch?v=EbXSbP-wEFU) pour vous mettre dans l'ambiance.*

  ## Description (english)

  To celebrate his 20th birthday, Fred goes on a trip throughout the United States to visit a handful of amusement parks. While he's there, he takes a bunch of pictures which he saves on his phone.

  What is the name of the businessman that founded the parc in which this photo was taken?

  **Note: The flag is the name of the businessman with spaces.**
  
  *Here's [a video](https://www.youtube.com/watch?v=EbXSbP-wEFU) to get you in the mood.*

